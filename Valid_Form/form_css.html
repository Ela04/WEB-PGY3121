<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Formulario Inicio Sesión CSS</title>
    <link rel="stylesheet" href="css/cssform.css">
  </head>
  
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post" autocomplete="off">
        <div class="txt_field">
          <label>Nombre Usuario</label>
          <input type="text" name="usuario" id="usuario" pattern="^([a-z]+[0-9]{0,2}){5,12}$" required/>
        </div>

        <div class="txt_field">
          <label>Correo Electrónico</label>
          <input type="email" name="correo" id="correo" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required/>
        </div>

        <div class="txt_field">
          <label for="userPassword">Contraseña</label>
          <input type="password" name="password" id="password" pattern="[A-Za-z0-9!?-]{8,12}" required/>         
        </div>

        <input type="submit" value="Iniciar Sesión">

        <div class="link_Ayuda">
          Olvido Contraseña? <a href="#">Clic Aquí</a>
        </div>

        <div class="link_Ayuda">
          No Tiene Cuenta? <a href="#">Registrar</a>
        </div>

      </form>
    </div>
    
    <script src="js/app.js"></script>

  </body>
</html>
