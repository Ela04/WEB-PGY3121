<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <meta charset="UTF-8">
	<title>Carrusel automático en HTML</title>
	<style>
		#carousel {
			position: relative;
			width: 100%;
			height: 400px;
			overflow: hidden;
		}

		#carousel img {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			opacity: 0;
			transition: opacity 1s ease-in-out;
		}

		#carousel img.active {
			opacity: 1;
		}
	</style>




</head>

<body>

    <div id="carousel">
		<img src="imagen1.jpg" class="active">
		<img src="imagen2.jpg">
		<img src="imagen3.jpg">
	</div>

	<script>
		var intervalo = 5000; // tiempo en milisegundos
		var i = 0;
		var imagenes = document.querySelectorAll('#carousel img');
		var cantidad = imagenes.length;

		// ocultar todas las imágenes excepto la primera
		Array.prototype.forEach.call(imagenes, function(img, index) {
			if (index !== 0) {
				img.style.opacity = 0;
			}
		});

		setInterval(function() {
			imagenes[i].classList.remove('active');
			i = (i + 1) % cantidad;
			imagenes[i].classList.add('active');
		}, intervalo);
	</script>
        
    
     
     
      
      
    
</body>
</html>
