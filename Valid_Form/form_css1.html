<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Formulario Inicio Sesión CSS</title>
    <link rel="stylesheet" href="css/cssform.css">
  </head>
  
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="" name="frmlogin" id="frmlogin">
        <div class="txt_field">
          <label>Nombre Usuario</label>
          <input type="text" name="usuario" id="usuario" required/>
        </div>

        <div class="txt_field">
          <label>Correo</label>
          <input type="email" name="userMail" id="userMail"/>
        </div>

        <div class="txt_field">
          <label for="userPassword">Contraseña</label>
          <input type="password" name="userPass" id="userPass" required/>         
        </div>

        <input type="submit" value="Iniciar Sesión">

        <div class="link_Ayuda">
          Olvido Contraseña? <a href="#">Clic Aquí</a>
        </div>

        <div class="link_Ayuda">
          No Tiene Cuenta? <a href="#">Registrar</a>
        </div>

      </form>
    </div>
    
    <script src="js/app.js"></script>

  </body>
</html>
