{% extends "./Base.html" %}
{% load static %}
{% block title %} NOTICIAS {% endblock %}

{% block body %}
    <div>
        <h1>Noticias!</h1>
    </div>
    <div class="p-2">
        <a href="{% url 'gestionoti'%}" class="btn btn-primary">Gestion Noticias</a>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <!--  DESDE BASE DE DATOS -->
        {% for not in noticia %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{not.img.url}}" alt="">
            <div class="card-body">
              <div class="card-text">
                <p>{{not.nombre}} <br>
                    Codigo	: {not.codigo} <br>
                    Area		: {{not.idArea}} <br>
                  	: {{cur.modalidad}}
                </p>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="#" class="btn btn-primary btn-sm" role="button" aria-pressed="true">Mas Informaci√≥n..</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
