{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/css1.css' %}">
    <title>{% block title %} {% endblock %}</title>
  </head>

  <body>
    <!-- BARRA DE ARRIBA -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'img/caosnew.png' %}" alt="" width="60" height="60" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Noticiass' %}">Noticias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Nosotros' %}">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Contactanos' %}">Contactanos</a>
            </li>
          </ul>
          <form class="d-flex my-2 my-lg-0">
            <input style="background-color: rgb(215, 220, 224);"  class="form-control me-sm-2" type="text" placeholder="...">
            <button  class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
          <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
              <a class="nav-link" href="">Hola {{ user.username }}</a>
              <a class="nav-link" href="{% url 'logout' %}">Salir</a>
            {% else %}
              <a class="nav-link" href="{% url 'login' %}">Ingresar</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    

  <!-- Contenedor de paginas-->
    <div class="container">
      {% block body %}

      {% endblock %}
    </div>
  
  <!-- Footer-->
  <footer>
    <div class="text-center p-4" style="background-color: #e9e9e9;">
        Â© 2023 Copyright:
    </div>
  </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
      crossorigin="anonymous"></script>

    <script src="{% static 'js/ref.js' %}"></script>

  </body>

</html>
