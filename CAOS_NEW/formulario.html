                <!-- LOGIN -->
                <form action="#">
                    <div>

                    </div>

                    <div class="form-group mb-2">
                        <label for="usuario" class="form-label">Nombre Usuario</label>
                        <input type="text" minlength="3" class="form-control" name="usuario" id="usuario" pattern="^([a-z]+[0-9]{0,2}){5,12}$" required/>
                    </div>

                    <div class="form-group mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password" pattern="[A-Za-z0-9!?-]{8,12}" required/>

                    </div>

                    <div class="form-group d-grid mb-2">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>

                </form>
                <div class="help-block">
                    Olvido Contraseña? <a href="#">Clic Aquí</a>
